<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSH Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-2xl shadow-md">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Community Service Hour Records</h1>
      <a href="add.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">+ Add Entry</a>
    </div>

    <input type="text" id="searchInput" placeholder="Search by student name..." class="border p-2 rounded w-full mb-4">

    <div class="overflow-x-auto">
      <table class="w-full border border-gray-300 text-sm">
        <thead class="bg-gray-200">
          <tr>
            <th class="border p-2">Student Name</th>
            <th class="border p-2">Hours</th>
            <th class="border p-2">Date</th>
            <th class="border p-2">Reason</th>
          </tr>
        </thead>
        <tbody id="entriesTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    const entriesTable = document.getElementById("entriesTable");
    const searchInput = document.getElementById("searchInput");

    let entries = JSON.parse(localStorage.getItem("cshEntries")) || [];

    function renderEntries(filter = "") {
      entriesTable.innerHTML = "";
      const filtered = entries.filter(e => e.studentName.toLowerCase().includes(filter.toLowerCase()));
      filtered.forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="border p-2">${entry.studentName}</td>
          <td class="border p-2">${entry.hours}</td>
          <td class="border p-2">${entry.date}</td>
          <td class="border p-2">${entry.reason}</td>
        `;
        entriesTable.appendChild(row);
      });
    }

    searchInput.addEventListener("input", e => renderEntries(e.target.value));
    renderEntries();
  </script>
</body>
</html>
