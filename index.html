<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Service Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Community Service Tracker</h1>

    <!-- Navigation -->
    <div class="flex justify-end mb-4">
      <a href="add.html" class="bg-blue-500 text-white rounded p-2 hover:bg-blue-600">Add Student</a>
    </div>

    <!-- Search + Refresh -->
    <div class="flex justify-between items-center mb-4">
      <input id="search" placeholder="Search by name..." class="border p-2 rounded w-3/4" />
      <button id="refresh" class="bg-green-500 text-white rounded p-2 hover:bg-green-600">Refresh</button>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table class="w-full bg-white shadow rounded">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-2 text-left">Name</th>
            <th class="p-2 text-left">Grade</th>
            <th class="p-2 text-left">Total Hours</th>
            <th class="p-2 text-left">Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
